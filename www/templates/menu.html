<!-- Display a side menu icon to the main header bar -->
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  
  <!-- Menu options, option 1 & 2 are seperate views -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content  style="background-color: #444">
      <ion-list>
        <ion-item class="menuItems item item-balanced" menu-close href="#/app/myfoods">
          My Foods
        </ion-item>
        <ion-item class="menuItems item item-positive" menu-close href="#/app/mycalories">
          My Calories
        </ion-item>
        <ion-item class="menuItems item item-assertive" ng-click="saveData()">
          Save Data
        </ion-item>
        <ion-item class="menuItems item item-energized" menu-close  ng-click="getData()">
          Load Data  
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
